<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
<body>
	<header class="margin clear">
		<a href="index.html"><div id="logo">
			<img src="img/loginLogo.png" /><span>乐购</span>
		</div></a>
		<div id="country">
			<span>语言：</span><a href="#">简体中文</a><b>|</b>
			<span>国家/地区：</span><a href="#">中国</a><b>|</b>
			<a class="help" href="#">帮助</a>
		</div>		
	</header>	
	<section>
		<div id="login" class="margin">
			<form name="login" method="post" action="#">	
				<div class="allLogin">
					<div class="title">
						<span>登录</span>
						<a href="#">短信验证码登录</a>
					</div>
					<div class="input01">
						<span></span>
						<input id="userName" type="text" placeholder="邮箱/手机号" />
						<img src="img/erweima.png" />
					</div>
					
					<div class="input02">
						<span></span>
						<input id="userPass" type="password" placeholder="密码"/>
						
					</div>
					
					<div class="input03 clear">
						<input type="radio" checked="checked"/><span>记住登录状态</span>
						<a href="#">重置密码</a>
					</div>
					<div class="input04">
						<input id="btnLogin" type="button" value="登录"/>
						
					</div>
					<div class="zhuce">
						<span>从这里出发，开启乐购生态世界</span>
						<a href="reg.html">立即注册</a>
					</div>
					<div class="qita">
						<p></p>
						<span>其他方式登录</span>						
					</div>
					
					<a class="share" href="#"></a>	
					
				</div>
				
				
			</form>
		</div>
		
	</section>		
		
		
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript">
$(function(){
	$("#btnLogin").click(function(){
		$.post("login.php",{userName:$("#userName").val(),userPass:$("#userPass").val()},function(data){
			if(data=="true"){
				//登录成功
				//存cookie
				
				saveCookie("userName",$("#userName").val(),7);
				saveCookie("userPass",$("#userPass").val(),7);
				
				function saveCookie(key,value,dayCount){
					var d = new Date();
					d.setDate(d.getDate()+dayCount);
					document.cookie = key+"="+encodeURIComponent(value)+";expires="+d.toGMTString();
				//跳到主页
			 	location.href="index.html";
				}
								
				
				
			}else{
				//登录失败
				alert("亲，登录失败，用户名或者密码错了");
			}
		});		
	});
	
	
	
	
	
	
});






	
	
	
</script>
